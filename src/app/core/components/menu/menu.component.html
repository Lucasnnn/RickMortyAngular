<mat-button-toggle-group
  class="rounded-4 border-1 border-secondary me-2 me-sm-4"
>
  <!-- menu home all screen -->
  <mat-button-toggle
    [routerLink]="'home'"
    routerLinkActive="mat-button-toggle-checked"
  >
    <mat-icon class="scaleIcon">home</mat-icon>

    <span class="mx-2 smHidden"> In√≠cio </span>
  </mat-button-toggle>

  <!-- menu favorite small screen -->
  <mat-button-toggle
    class="mdHidden"
    [routerLink]="'favorites'"
    routerLinkActive="mat-button-toggle-checked"
  >
    <mat-icon class="scaleIcon">favorite</mat-icon>

    <span class="count fw-bold">
      {{ idsLength$ | async }}
    </span>
  </mat-button-toggle>

  <!-- menu favorite large screen -->
  <mat-button-toggle
    class="smHidden"
    [routerLink]="'favorites'"
    routerLinkActive="mat-button-toggle-checked"
  >
    <mat-icon>favorite</mat-icon>

    <span class="mx-2"> Favoritos </span>

    <span
      class="count border border-secondary rounded-circle px-2 py-1 text-dark bg-white fw-bold"
    >
      {{ idsLength$ | async }}
    </span>
  </mat-button-toggle>
</mat-button-toggle-group>
