<app-list-header id="searchHome" title="InÃ­cio">
  <mat-form-field
    class="w-100"
    appearance="outline"
    style="max-width: 520px !important"
  >
    <mat-label>Pesquisar</mat-label>
    <input matInput [formControl]="inputSearch" />
  </mat-form-field>
</app-list-header>

<section *ngIf="characters?.length; else empty">
  <app-character-list
    [characters]="characters"
    (nextPage)="nextPage($event)"
    class="d-flex flex-column w-100 align-items-center"
  >
  </app-character-list>
</section>

<ng-template #empty>
  <app-empty-list
    title="Nada foi encontrado"
    subTitle="Tente realizar uma nova busca."
  >
  </app-empty-list>
</ng-template>
